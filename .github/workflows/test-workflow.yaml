name: test-work-flow
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: download source code
              uses: actions/checkou

            - name: install node-js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: install dependencies
              run: npm ci

            - name: run tests
              run: npm run test
              

